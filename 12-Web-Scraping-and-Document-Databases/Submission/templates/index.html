<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="container">
      <div class="col-md-12">
    <div class="jumbotron text-center">
      <h1><strong>Mission to Mars</strong></h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    </div>
  </div>

    <div class="container">
      <div class="col-md-12">
        <h2 class="heading"><strong>Latest Mars News</strong> </h2>
        <h4 class="title"> <strong>{{marsdb.news_title}}</strong></h4>
        <p class="info">{{marsdb.news_p}}</p>

      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h2 class="title"><strong>Featured Mars Image</strong> </h2>
            <img src="{{marsdb.featured_image_url}}"class="img-fluid">
        </div>
        
        <div class="col-md-4">
            <h3 class="title"> <strong>Mars Facts</strong></h3>
                {{marsdb.mars_facts|safe}}
            
        </div>
      </div>
    </div>
      <div class="container">
      
          <div class="col-md-12">
              <h2 class="d-flex justify-content-center"><strong>Mars Hemispheres</strong></h2>
          </div>
          
      </div>
      <hr>
    
      <div class="container">
        <div class="row">
        <div class="col-md-3">
          <div class="container">
            <div class="col-md-12" style="border:2px solid #b1afaf;">
            <img src="{{marsdb.hemispheres.0.img_url}}"class="img-fluid">
            <h4 class="title"><strong>{{marsdb.hemispheres.0.title}}</strong></h4>
            </div>
          </div>
        </div>
        
        <div class="col-md-3">
          <div class="container">
            <div class="col-md-12" style="border:2px solid #b1afaf;">
            <img src="{{marsdb.hemispheres.1.img_url}}"class="img-fluid">
            <h4 class="title"><strong>{{marsdb.hemispheres.1.title}}</strong></h4>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="container">
            <div class="col-md-12" style="border:2px solid #b1afaf;">
            <img src="{{marsdb.hemispheres.2.img_url}}"class="img-fluid">
            <h4 class="title"><strong>{{marsdb.hemispheres.2.title}}</strong></h4>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="container">
            <div class="col-md-12" style="border:2px solid #b1afaf;">
            <img src="{{marsdb.hemispheres.3.img_url}}"class="img-fluid">
            <h4 class="title"><strong>{{marsdb.hemispheres.3.title}}</strong></h4>
            </div>
          </div>
        </div>
      </div>
      <hr>
      </div>
  </div>
   
  




</body>

</html>
